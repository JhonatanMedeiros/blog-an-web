<h2 mat-dialog-title>{{config.title}}</h2>
<mat-dialog-content *ngIf="config.msg">{{config.msg}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close *ngIf="config.showBtnNo" >{{config.btnNoMsg}}</button>
  <button mat-button [mat-dialog-close]="true" *ngIf="config.showBtnYes">{{config.btnYesMsg}}</button>
</mat-dialog-actions>
