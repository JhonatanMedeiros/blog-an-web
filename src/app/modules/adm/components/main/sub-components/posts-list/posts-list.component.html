<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

  <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 posts-list">

    <mat-card class="posts-list-card" *ngFor="let post of posts_List">
      <mat-card-header>
        <div mat-card-avatar class="posts-list-card-header-image"></div>
        <mat-card-title class="posts-list-card-header-title">
          {{post.title}}
        </mat-card-title>
        <mat-card-subtitle>{{post.author.profile.firstName}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="posts-list-card-content">
        <div [froalaView]="post.content"></div>
      </mat-card-content>
      <mat-card-actions class="posts-list-card-actions">
        <a mat-raised-button color="accent" [routerLink]="post.titleUrl">VER</a>
        <a mat-raised-button color="primary">COMPARTILHAR</a>
        <a mat-raised-button [routerLink]="['/adm/post/', post._id]">EDITAR</a>
      </mat-card-actions>
    </mat-card>

    <mat-paginator [length]="posts_List.length"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>

  </div>


  <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 posts-filter"></div>

</div>
