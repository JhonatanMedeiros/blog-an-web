<div class="col-xs-12">

  <div class="col-xs-9 posts-list">

    <mat-card class="posts-list-card" *ngFor="let post of posts_List">
      <mat-card-header>
        <div mat-card-avatar class="posts-list-card-header-image"></div>
        <mat-card-title class="posts-list-card-header-title">
          {{post.title}}
        </mat-card-title>
        <mat-card-subtitle>{{post.author}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="posts-list-card-content">
        <p>
          {{post.description}}
        </p>
      </mat-card-content>
      <mat-card-actions class="posts-list-card-actions">
        <a mat-raised-button color="accent" [routerLink]="post.url">VER</a>
        <a mat-raised-button color="primary">COMPARTILHAR</a>
        <button mat-raised-button>EDITAR</button>
      </mat-card-actions>
    </mat-card>

    <mat-paginator [length]="100"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>

  </div>


  <div class="col-xs-3 posts-filter"></div>

</div>
