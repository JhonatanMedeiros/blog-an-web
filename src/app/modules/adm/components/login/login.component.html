<div class="container">

  <div>

    <mat-card class="card-login">

      <div class="card-logo">
        <img src="https://angular.io/assets/images/logos/angular/angular.svg" alt="Angular 2">
      </div>

      <div class="form-header">
        <h1>Login</h1>
        <p>Entre com seu usuário</p>
      </div>

      <form class="form-container" [formGroup]="formLogin">

        <mat-form-field class="form-input" color="accent">
          <input matInput placeholder="E-mail" formControlName="email">
          <mat-error *ngIf="formLogin.get('email').hasError('pattern')">
            Digite um e-mail válido
          </mat-error>
          <mat-error *ngIf="formLogin.get('email').hasError('required')">
            E-mail é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-input" color="accent">
          <input matInput placeholder="Senha" type="password" formControlName="password">
          <mat-error *ngIf="formLogin.get('password').hasError('minlength')">
            Mínimo 5 caracteres
          </mat-error>
          <mat-error *ngIf="formLogin.get('password').hasError('maxlength')">
            Máximo 15 caracteres
          </mat-error>
          <mat-error *ngIf="formLogin.get('password').hasError('required')">
            Digite sua senha
          </mat-error>
        </mat-form-field>

        <div>
          <a mat-button routerLink="." color="accent">Esqueceu sua senha ?</a>

          <button mat-raised-button color="accent" type="button"
                  [disabled]="!formLogin.valid" class="form-btn-login">
            Login
          </button>

        </div>

      </form>

    </mat-card>

    <footer>
      <div class="card-footer">
        <a mat-button routerLink=".">
          Ajuda
        </a>

        <a mat-button routerLink=".">
          Sobre
        </a>
      </div>


    </footer>
  </div>
</div>
